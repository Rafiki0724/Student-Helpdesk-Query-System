<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Details</title>

  {% load static %}
  <link rel="stylesheet" href="{% static 'pos_app/css/request_detailStyle.css' %}">
</head>
<body>
  <h1>Request Details</h1>

  {% if error_message %}
    <p class="error">{{ error_message }}</p>
  {% else %}
    <p><strong>ID:</strong> {{ req.id }}</p>
    <p><strong>Title:</strong> {{ req.title }}</p>
    <p><strong>Status:</strong> {{ req.status }}</p>
    <p><strong>Date:</strong> {{ req.date }}</p>
    <p><strong>Description:</strong> {{ req.description }}</p>
  {% endif %}

  <div class="btn-group">
    <a href="{% url 'edit_request' req.id %}" class="button edit">Edit</a>

    <form action="{% url 'delete_request' req.id %}" method="POST" class="inline-form">
      {% csrf_token %}
      <button type="submit" class="button delete" onclick="return confirm('Are you sure you want to delete this request?');">
        Delete
      </button>
    </form>

    <a href="{% url 'dashboard' %}" class="button back">Back to Dashboard</a>
  </div>
</body>
</html>
