<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'pos_app/css/dashboardStyle.css' %}">
</head>
<body>
  <header>
    <h1>Profile</h1>
    <nav>
      <a href="{% url 'dashboard' %}">Dashboard</a>
      <a href="{% url 'logout' %}">Logout</a>
    </nav>
  </header>
  <div class="container">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save</button>
    </form>
    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
  </div>
</body>
</html>
