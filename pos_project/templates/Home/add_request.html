{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Request</title>
  <link rel="stylesheet" href="{% static 'pos_app/css/add_requestStyle.css' %}">
</head>
<body>
  <!-- ===== NAVIGATION BAR ===== -->
  <header>
    <div class="logo">Logo</div>
    <nav>
      <a href="{% url 'dashboard' %}">Home</a>
      <a href="#">My Queries</a>
      <a href="#">Submit Query</a>
      <a href="#">Query Reports</a>
    </nav>
    <div class="user-icon">
      <img src="{% static 'pos_app/images/user-icon.png' %}" alt="User Icon">
    </div>
  </header>

  <!-- ===== MAIN CONTENT ===== -->
  <main>
    <div class="card">
      <h1>Add New Request</h1>
      <p class="subtitle">Fill out the form below to submit a new request.</p>

      <form method="post" class="request-form">
        {% csrf_token %}

        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required>
        </div>

        <div class="form-group">
          <label for="status">Status:</label>
          <select id="status" name="status" required>
            <option value="Pending">Pending</option>
            <option value="Approved">Approved</option>
            <option value="Cancelled">Cancelled</option>
          </select>
        </div>

        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" name="description"></textarea>
        </div>

        <hr>
        <div class="btn-group">
          <button type="submit" class="button save">Save</button>
          <a href="{% url 'dashboard' %}" class="button cancel">Back</a>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
