<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
</head>
<body>
  <h1>Dashboard</h1>

  <a href="{% url 'add_request' %}">Add New Request</a>

  <input type="text" id="search" placeholder="Search requests..." onkeyup="filterTable()">

  {% if requests %}
    <table id="requestsTable" border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Status</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for req in requests %}
        <tr>
          <td>{{ req.id }}</td>
          <td>{{ req.title }}</td>
          <td>{{ req.status }}</td>
          <td>{{ req.date }}</td>
          <td>
            <a href="{% url 'request_detail' req.id %}">View More</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No requests available.</p>
  {% endif %}

  <script>
    function filterTable() {
      const input = document.getElementById("search").value.toLowerCase();
      const rows = document.querySelectorAll("#requestsTable tbody tr");
      rows.forEach(row => {
        row.style.display = row.innerText.toLowerCase().includes(input) ? "" : "none";
      });
    }
  </script>
</body>
</html>
