<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
</head>
<body>
  

  <!-- 🛠️ Error message (User Story 5) -->
  {% if error_message %}
    <p style="color: red; font-weight: bold;">{{ error_message }}</p>
  {% endif %}

  <!-- 🔎 Search bar (User Story 3) -->
  <input type="text" id="search" placeholder="Search requests..." onkeyup="filterTable()">

  <!-- 📋 Requests Table (User Story 1 + 4) -->
  {% if requests %}
    <table id="requestsTable" border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Status</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for req in requests %}
        <tr>
          <td>{{ req.id }}</td>
          <td>{{ req.title }}</td>
          <td>{{ req.status }}</td>
          <td>{{ req.date }}</td>
          <td>
            <!-- 👁️‍🗨️ View More navigates to detail page (User Story 2) -->
            <a href="{% url 'request_detail' req.id %}">View More</a>
            <button>Edit</button>
            <button>Cancel</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No requests available.</p>
  {% endif %}

  <script>
    // 🔍 Filter/Search (User Story 3)
    function filterTable() {
      const input = document.getElementById("search").value.toLowerCase();
      const rows = document.querySelectorAll("#requestsTable tbody tr");

      rows.forEach(row => {
        row.style.display = row.innerText.toLowerCase().includes(input) ? "" : "none";
      });
    }
  </script>
</body>
</html>
